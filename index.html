<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dynamic Resume Builder</title>
    <link rel="stylesheet"href="style.css">
</head>
<body>
    <div class="container">
        <h1>Dynamic Resume Builder</h1>
        <form id="resumeForm">
            <label for="name">Name:</label>
            <input type="text" id="name" name="name" required>
            <br>
            <br>
            <br>

            <label for= "email">  Email:</label>
            <input type= "email" id= "email" name= "email" required>
            <br>
            <br>
            <br>
            <label for="education">Education:</label>
            <input type="education" id="education" name="education" required>



            <label for="summary">ProfileSummary:</label>
            <textarea id ="summary" name="summary"required></textarea>
            <br>
            <br>
            <br>
            <label for= "skills">  Skills:</label>
            <input type= "skills" id= "skills" name= "skills" required>
            
            

            <label for= "experience">  Experience:</label>
            <input type= "experience" id= "experience" name= "experience" required>
            <br>
            <br>


            <button type="button"id=generateResume>GenerateResume</button>

        </form>
        <div class="resume-preview"id="resumepreview">

        </div>

    </div>
    <script src="script.js" type="module"></script>
</body>
</html>
